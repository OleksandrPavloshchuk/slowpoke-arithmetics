<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Very big number operations: stress tests</title>
</head>
<body>
	<h1>Very big number operations: stress tests</h1>
	<form action="#" th:action="@{/report}" th:object="${testData}"
		method="post">

		<label for="digits1">Number of digits in 1st argument:</label> <input
			type="text" name="digits1" th:field="*{digits1}" /><label
			for="digits2">Number of digits in 2nd argument:</label> <input
			type="text" name="digits2" th:field="*{digits2}" /> (TODO:
		substitute it by dropdown) <label for="operation">Operation:</label> <input
			type="text" name="operation" th:field="*{operation}" /> <input
			type="submit" /><input type="reset" />
	</form>
</body>
</html>
