<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<link type="text/css" href="../static/css/main.css"
	th:href="@{/css/main.css}" rel="stylesheet" />
<title>Very big number operations: stress tests</title>
</head>
<body>
	<h1>Very big number operations: stress tests</h1>
	<form action="#" th:action="@{/report}" th:object="${testData}"
		method="post">

		<label for="digits1">Number of digits in 1st argument: <input
			type="text" name="digits1" th:field="*{digits1}" /></label> <label
			for="digits2">Number of digits in 2nd argument:<input
			type="text" name="digits2" th:field="*{digits2}" /></label><label
			for="operation">Operation: <select name="operation"
			th:field="*{operation}">
				<option th:each="op : ${testData.Operation.values()}"
					th:value="${op}" th:text="${op.displayName}">Wireframe</option>
		</select>
		</label> <input type="submit" /><input type="reset" />
	</form>
</body>
</html>
